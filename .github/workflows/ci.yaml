name: My Complete DevOps CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  build_and_push:  # Lowercase "push" (convention)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # Lowercase "checkout"
      
      - name: Set SHORT_SHA
        run: echo "SHORT_SHA=${GITHUB_SHA::7}" >> $GITHUB_ENV  # No space before colon, no space in $GITHUB_ENV
      
      - name: Login to DockerHub  # Correct spelling
        run: |  # "run:" not "runs:"
          echo "${{ secrets.DOCKER_HUB_PASSWORD }}" | docker login \
            -u "${{ secrets.DOCKER_HUB_USERNAME }}" \
            --password-stdin
      
      - name: Build Docker image
        run: |
          docker build -t bradtech360/complete-devops-project:${{ env.SHORT_SHA }} .
      
      - name: Push Docker image
        run: |
          docker push bradtech360/complete-devops-project:${{ env.SHORT_SHA }}